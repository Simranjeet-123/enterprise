<html>
	<head>
		<title>Update Pae</title>
		<style>	
				h1{
					font-family:"Arial Black", Gadget, sans-serif;
					text-align: center;
					color: darkred;
				}
				body{
					color:black;
					background-color:lightgreen;
					margin-left:20px;
					margin-right:20px;
				}
			</style>
	</head>
	
<body>
	<h1>Update</h1>
	<hr>
	<h3>Update tasks with a reference</h3>
	<form action="/action3" method="POST">
	{% for stu in tasks %}
		Unique Object ID : {{ stu['_id'] }}<br/>
	<input type="text" name="_id" value="{{ stu['_id'] }}" hidden>
    <table>
	<tr>
		<td>Student Id</td>
		<td> : </td>
		<td><input type="text" name="id" value="{{ stu['student_id'] }}" placeholder="{{  stu['student_id'] }}"></td>
	</tr>
	<tr>
		<td>Student Name</td>
		<td> : </td>
		<td><input type="text" name="name" value="{{ stu['student_name'] }}" placeholder="{{  stu['student_name'] }}"></td>
	</tr>
	<tr>
		<td>Student Phone</td>
		<td> : </td>
		<td><input type="text" name="phone" value="{{ stu['student_phone'] }}" placeholder="{{  stu['student_phone'] }}"></td>
	</tr>
	<tr>
		<td>Student Address</td>
		<td> : </td>
		<td><input type="text" name="address" value="{{ stu['student_address'] }}" placeholder="{{  stu['student_address'] }}"></td>
	</tr>
	<tr>
		<td>Student Email</td>
		<td> : </td>
		<td><input type="text" name="email" value="{{ stu['student_email'] }}" placeholder="{{  stu['student_email'] }}"></td>
	</tr>
	<tr>
		<td>Course Taken</td>
		<td> : </td>
		<td><input type="text" name="courses" value="{{ stu['courses_taken'] }}" placeholder="{{  stu['courses_taken'] }}"></td>
	</tr>
	</table>
	{% endfor %}
		<button type="submit"> Update Document </button>
		<br/>
	</form>
	<a href="/list">Return to Main Page</a>
</body>
</html>
